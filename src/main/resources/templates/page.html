<html>
<head>

        <table border="1">
            <tr>

            </tr>
            <tr th:each="user:${list}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.password}"></td>
            </tr>
        </table>
        <a th:href="@{/page?pageNumber=1}">首页</a>
        <a th:href="@{'/page?pageNumber='+${pageNo-1}}">上一页</a>
        <a th:href="@{'/page?pageNumber='+${pageNo+1}}">下一页</a>
        <a th:href="@{'/page?pageNumber='+${pageNo-1}}">上一页</a>
    </div>
</body>
</html>
